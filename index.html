<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>PH Job Tracker Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>

    <!-- Dashboard Section -->
    <main class="dashboard-container">

        <header class="dashboard-header">
            <h1 class="website-title">Job Application Tracker</h1>
        </header>

        <!-- Dashboard summary-card section -->

        <section class="dashboard-summary">

            <div class="summary-card total-jobs-card">
                <h2 class="summary-title">Total</h2>
                <p class="summary-count" id="totalJobsCount">0</p>
            </div>

            <div class="summary-card interview-jobs-card">
                <h2 class="summary-title">Interview</h2>
                <p class="summary-count" id="interviewJobsCount">0</p>
            </div>

            <div class="summary-card rejected-jobs-card">
                <h2 class="summary-title">Rejected</h2>
                <p class="summary-count" id="rejectedJobsCount">0</p>
            </div>

        </section>

        <!-- Available Jobs Section-->
        
        <section class="available-jobs-section">
            <div class="jobs-header">
                <h2 class="jobs-title">Available Jobs</h2>
                <p class="jobs-count" id="tabJobsCount">0</p>
            </div>

            <div class="jobs-tabs">
                <button class="tab-button active-tab" data-tab="all">All</button>
                <button class="tab-button" data-tab="interview">Interview</button>
                <button class="tab-button" data-tab="rejected">Rejected</button>
            </div>

            <div class="jobs-cards-container" id="jobsCardsContainer">
                <!-- jobs cards will be inserted here dynamically -->
            </div>

        </section>

    </main>
    <!-- JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
